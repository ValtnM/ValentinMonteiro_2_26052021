<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a45e87c726.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>
<body>
    <!--Header-->
   <header>
       <img src="./assets/images/logo/Reservia.svg" alt="Logo Reservia">
       <nav>
         <ul>
             <li id="selection_menu">Hébergements</li>
             <li>Activités</li>
         </ul>  
         <a>S'inscrire</a>
       </nav>
   </header>
   <main>
       <section>
           <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
           <p>En plein centre ville ou en pleine nature</p>
           <form action="" id="barre_de_recherche">
               <i class="fa fa-map-marker-alt"></i>
               <input type="text" placeholder="Marseille, France"/>
               <button type="button">Rechercher</button>
           </form>
           <div id="filtres">
               <h2>Filtres</h2>
               <ul>
                   <li>
                       <i class="fa fa-money-bill-wave"></i>
                       <h3>Économique</h3>
                   </li>
                   <li>
                       <i class="fa fa-child"></i>
                       <h3>Familial</h3>
                   </li>
                   <li>
                       <i class="fa fa-heart"></i>
                       <h3>Romantique</h3>
                   </li>
                   <li>
                       <i class="fa fa-dog"></i>
                       <h3>Animaux autorisés</h3>
                   </li>
               </ul>
           </div>
           <div id="message_information">
               <i class="fa fa-info"></i>
               <p>Plus de 500 logements sont disponibles dans cette ville</p>
           </div>
       </section>

   </main>
</body>
</html>
